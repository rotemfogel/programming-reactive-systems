akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = 1
  actor {
    warn-about-java-serializer-usage = off
    log-config-on-start = off
    debug {
      autoreceive = on
      lifecycle = on
      receive = on
      log-received-messages = on
      log-sent-messages = on
    }
  }
}